<html>
  <head>
    <title></title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jboulanger/facilitydb/master/facilitydb.js"></script>
    <style type="text/css">
      div.instrument {margin-left:35%;width:30%;background-color:#EEEEEE;padding:10px;-moz-border-radius:15px;border-radius:12px;font-family:Arial}
      div.instrument-name {text-align:left;font-size:12px;color:#555555;font-weight:bold;margin-bottom:10px;margin-top:10px}
      div.instrument-short-description  {text-align:left;font-size:14px;color:#555555;font-weight:bold;margin-bottom:10px;margin-top:10px}
      div.instrument-long-description {text-align:justify;font-size:13px;font-weight:normal;margin-bottom:5px;margin-top:5px;width:90%;margin-left:5%}
      div.instrument-image {width:150px}
      div.instrument-link {text-align:justify;font-size:12px;font-family:Arial;font-weight:normal;margin-bottom:10px;margin-top:10px;width:90%;margin-left:5%}
      div.access-policy {text-align:justify;font-size:13px;font-family:Arial;font-weight:normal;margin-bottom:10px;margin-top:10px;width:90%;margin-left:5%}
    </style>
    <!--key of the spreadsheet-->
    <script> dbkey = "0Ap1j--7QYzUydGJiVWItYUJmblk4S25ic0wxNTVGWlE"</script>
    <!--mustache.js template-->
    <script id="instrument-template" type="text/template">
      {{#instruments}} 
      <div class='instrument-short-description'>{{short_description}}</div> </br> 
      <table>
	<tr>
	  <td>
	    <div class='instrument-long-description'>{{long_description}}</div></br>
	    <div class='access-policy'>Access policy:{{access_policy}}</div>
	    <div class='instrument-link'><a href='{{link}}'>>>Technical Sheet</a></div>
	  </td>
	  <td>
	    <div class='instrument-image'><img width=150px src='{{image}}'/></div>
	    <div class='instrument-name'>{{name}}</div>
	  </td>
	</tr>
      </table>
      {{/instruments}}
    </script>
  </head>
    <body>
      <div id="facility_div"></div>
      <div id="instrument_list"></div>
    </body>
</html>
